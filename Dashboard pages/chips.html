<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chips</title>
        <link rel="stylesheet" href="../Css/main.css">
        <!-- CSS only -->
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container mt-5">
            <div class="main-pannel">
                <h4 class="m-5">Chips Types</h4>
                <div class="content-wrapper">
                    <div class="card-dashboard">
                        <div class="card-secondary">
                            <h6>Basic Chips</h6>
                            <div class="flex">
                                <span id="inverse-1" class="chips">Save</span>
                                <span id="inverse-2" class="chips">Add</span>
                                <span id="inverse-3" class="chips">DownTown</span>
                                <span id="inverse-4" class="chips">Suggestion</span>
                                <span id="inverse-5" class="chips">Cancle</span>
                                <span id="inverse-6" class="chips">Info</span>
                            </div>
                        </div>
                        <div class="card-secondary">
                            <h6>Rounded Chips</h6>
                            <div class="flex">
                                <span id="inverse-1-rounded" class="chips">Save</span>
                                <span id="inverse-2-rounded" class="chips">Add</span>
                                <span id="inverse-3-rounded" class="chips">DownTown</span>
                                <span id="inverse-4-rounded" class="chips">Suggestion</span>
                                <span id="inverse-5-rounded" class="chips">Cancle</span>
                                <span id="inverse-6-rounded" class="chips">Info</span>
                            </div>
                        </div>
                        <div class="card-secondary">
                            <h6>Chips with icon</h6>
                            <div class="flex">
                                <span id="inverse-1" class="chips">Save <i class="fa-solid fa-bookmark"></i> </span>
                                <span id="inverse-2" class="chips">Add <i class="fa-solid fa-plus"></i></span>
                                <span id="inverse-3" class="chips">DownTown <i
                                        class="fa-solid fa-circle-down"></i></span>
                                <span id="inverse-4" class="chips">Suggestion <i class="fa-solid fa-message"></i></span>
                                <span id="inverse-5" class="chips">Cancle <i class="fa-solid fa-ban"></i></span>
                                <span id="inverse-6" class="chips">Info<i class="fa-solid fa-circle-info"></i></span>
                            </div>
                        </div>
                        <div class="card-secondary">
                            <h6>Inverse chips with icon</h6>
                            <div class="flex">
                                <span id="inverse-1-rounded" class="chips">Add to Cart <i
                                        class="fa-solid fa-cart-shopping"></i></span>
                                <span id="inverse-2-rounded" class="chips">New Content<i
                                        class="fa-solid fa-pen"></i></span>
                                <span id="inverse-3-rounded" class="chips">Schedule <i
                                        class="fa-solid fa-calendar"></i></span>
                                <span id="inverse-4-rounded" class="chips">Email To <i
                                        class="fa-solid fa-envelope-open"></i></span>
                                <span id="inverse-5-rounded" class="chips">Filter Demo<i
                                        class="fa-solid fa-filter"></i></span>
                                <span id="inverse-6-rounded" class="chips">To Assist <i
                                        class="fa-solid fa-flag"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
